<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="p1.js"></script>
</head>
<body style="background-color: #212121 color(srgb red green blue);">
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a href="www.youtube.com">youtube</a>

    </nav>
   <div class="container">
    <h1>BMI CALCULATOR</h1>
   <form action="">
    <p><label for="">Height in cm:</label><input type="text" id="height"></p>
    <p><label for="">Weight in KG:</label><input type="text" id="weight"></p>
    <button>Calculate</button>
    <div id="results"></div>
    <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Above 24.9</p>
    </div>
   </form>
   </div>
</body>
</html>
